<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon Image Canvas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="upload-content">
    <input class="file-uploader" id="imageInput" type="file" accept="image/*">
    <img src="" class="file-viewer" />
  </div>

  <div class="container">
    <div class="canvas-content"></div>
  </div>

  <div>
    <div class="range-content" id="poly-content">
      <span class="range-min" id="poly-min"></span>
      <input type="range" id="poly" min="3" max="6" step="1" value="5" oninput="setPoly()" onchange="setPoly()">
      <span class="range-max" id="poly-max"></span>
      <span class="range-current" id="poly-current"></span>
    </div>
    <div class="range-content" id="zoom-content">
      <span class="range-min" id="zoom-min"></span>
      <input type="range" id="zoom" min="0.1" max="3" step="0.1" value=".8" oninput="setZoom()" onchange="setZoom()">
      <span class="range-max" id="zoom-max"></span>
      <span class="range-current" id="zoom-current"></span>
    </div>

  </div>

  <script src="./assets/js/app.js"></script>

</body>

</html>

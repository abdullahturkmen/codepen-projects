<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God of War Slider</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="d-none splash w-100 d-flex align-items-center justify-content-center">
    <img src="./assets/img/gow-logo.svg" class="mx-auto d-block" alt="" srcset="">
  </div>


  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <span>Slide 1</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
      <div class="swiper-slide">
        <span>Slide 2</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
      <div class="swiper-slide">
        <span>Slide 3</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
      <div class="swiper-slide">
        <span>Slide 4</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
      <div class="swiper-slide">
        <span>Slide 5</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
      <div class="swiper-slide">
        <span>Slide 6</span>
        <img src="./assets/img/characters/kratos.png" alt="">
      </div>
    </div>


    <div class="swiper-button swiper-button-prev d-none d-md-flex"></div>
    <div class="swiper-button swiper-button-next d-none d-md-flex"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>

</body>

</html>

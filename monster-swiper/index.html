<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Swiper</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="swiper-container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./assets/img/monster-1.png" alt=""><span>monster 1</span></div>
            <div class="swiper-slide"><img src="./assets/img/monster-2.png" alt=""><span>monster 2</span></div>
            <div class="swiper-slide"><img src="./assets/img/monster-3.png" alt=""><span>monster 3</span></div>
            <div class="swiper-slide"><img src="./assets/img/monster-4.png" alt=""><span>monster 4</span></div>
            <div class="swiper-slide"><img src="./assets/img/monster-5.png" alt=""><span>monster 5</span></div>
            <div class="swiper-slide"><img src="./assets/img/monster-6.png" alt=""><span>monster 6</span></div>
          </div>
      
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>

      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <script src="./assets/js/app.js"></script>
    
</body>
</html>

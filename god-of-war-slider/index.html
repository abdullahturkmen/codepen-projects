<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God of War Slider</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="splash w-100 d-flex align-items-center justify-content-center">
    <img src="./assets/img/gow-logo.svg" class="mx-auto d-block" alt="" srcset="">
  </div>


  <div class="swiper">
    <div class="swiper-wrapper"></div>
    <div class="swiper-button swiper-button-prev d-none d-md-flex"></div>
    <div class="swiper-button swiper-button-next d-none d-md-flex"></div>
  </div>

  <div class="details">
    <button class="close-detail" onclick="characterDetail(-1)"></button>
    <img class="detail-character-img">
    <h1 class="detail-character-name"></h1>
    <p class="detail-character-about"></p>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./assets/js/app.js"></script>

</body>

</html>
